//Binds

    bind_US_standard    "F11"   "exec autoexec"         // Load the autoexec again while the game is open
    bind_US_standard    "F3"    "toggle cl_showpos 1 0" // Show position, speed n shit top left corner

    // Weapons and Abilities

        bind_US_standard    "F"         "+offhand4"         // Ultimate ability
        bind_US_standard    "Q"         "+offhand1"         // Tactical Ability
        bind_US_standard    "MOUSE4"    "+melee"            // Melee
        bind_US_standard    "MOUSE3"    "+scriptcommand3"   // Toggle fire mode
        bind_US_standard    "Y"         "+scriptCommand5"   // Character utility

        bind_US_standard    "X"         "weapon_inspect"    // Inspect weapon

    // Movement

        bind_US_standard    "SPACE"         "+jump"         // Jump
        bind_US_standard    "LCTRL"         "+duck"         // Crouch
        bind_US_standard    "V"             "+duck"         // Crouch
        bind_US_standard    ","             "+toggle_duck"  // Toggle crouch
        bind_US_standard    "MWHEELUP"      "+forward"      // tapstrafe
        bind_US_standard    "MWHEELDOWN"    "+jump"         // Jump

    // Communiation

        bind_US_standard    "LALT"      "+pushtotalk"               // Push to talk
        bind_US_standard    "T"         "ping_specific_type ENEMY"  // Ping enemy
        bind_US_standard    "B"         "+ping"                     // Ping default
        bind_US_standard    "U"         "chat_wheel"                // Le emotes/voice menu

    // Meds

        bind_US_standard    "G"             "use_consumable HEALTH_SMALL"   // Syringe 
        bind_US_standard    "H"             "use_consumable HEALTH_LARGE"   // Medkit
        bind_US_standard    "B"             "use_consumable SHIELD_SMALL"   // Shield Cell
        bind_US_standard    "N"             "use_consumable SHIELD_LARGE"   // Shield Battery
        bind_US_standard    "J"             "use_consumable PHOENIX_KIT"    // Phoenix Kit

